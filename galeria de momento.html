<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Momentos</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

:root {
    --verde-esmeralda: #2e8b57;
    --rosado-fondo: #f9d5e5;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--rosado-fondo);
    color: #333;
    line-height: 1.6;
}

header {
    background: white;
    text-align: center;
    padding: 2rem 1rem 1rem;
    position: relative;
}

header h1 {
    font-size: 2.8rem;
    font-weight: 700;
    color: #2e8b57;
}

header h2 {
    font-weight: 300;
    font-size: 1.2rem;
    color: #2e8b57;
    margin-bottom: 1rem;
}

.logo {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    width: 150px;
    height: auto;
}

/* Menú */
nav {
    background-color: white;
    padding: 0.5rem 0;
}
.menu {
    display: flex;
    justify-content: center;
    gap: 20px;
    list-style: none;
}
.menu li a {
    color: var(--verde-esmeralda);
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
}
.menu li a:hover, .menu li a.activo {
    color: #2e8b57;
    text-decoration: underline;
}

section {
    max-width: 1100px;
    margin: auto;
    padding: 3rem 1.5rem;
}

/* Galería */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}
.galeria img, .galeria video {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.galeria img:hover {
    transform: scale(1.05);
}

.foto-final {
    grid-column: 1 / -1;
    display: flex;
    justify-content: center;
}

footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 1.5rem;
    font-size: 0.9rem;
}
</style>
</head>
